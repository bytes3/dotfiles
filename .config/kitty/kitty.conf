# vim:fileencoding=utf-8:foldmethod=marker

#: Fonts

font_family      "JetBrains Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 11.0

include current-theme.conf
background_opacity 0.80

kitty_mod ctrl+alt

map kitty_mod+c copy_to_clipboard
map alt+v paste_from_clipboard
