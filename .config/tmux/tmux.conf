set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

set -g default-terminal "tmux-256color"

set-option -sa terminal-overrides ",xterm*:Tc"
setw -g mode-keys vi
set -g status-keys emacs
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -sg escape-time 0
set -g set-clipboard on
# set -g focus-events on

set-option -sa terminal-features ',xtmux-256color:RGB'
set -g @yank_selection 'clipboard' # or 'primary' 'secondary' or 'clipboard'
set -g @yank_selection_mouse 'clipboard' # or 'clipboard' 'primary' or 'secondary'

# bindings
set-option -g prefix C-a
bind-key C-a send-prefix
bind [ copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Switch to workspace via Alt + #.
bind-key    -T root         M-+   select-window -t :1
bind-key    -T root         M-[   select-window -t :2
bind-key    -T root         M-{   select-window -t :3
bind-key    -T root         M-(   select-window -t :4
bind-key    -T root         M-5   select-window -t :5
bind-key    -T root         M-6   select-window -t :6
bind-key    -T root         M-7   select-window -t :7
bind-key    -T root         M-8   select-window -t :8
bind-key    -T root         M-9   select-window -t :9

bind-key    -T root       M-j     resize-pane -D 10
bind-key    -T root       M-k     resize-pane -U 10
bind-key    -T root       M-l     resize-pane -R 10
bind-key    -T root       M-h     resize-pane -L 10

bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

unbind-key -T copy-mode-vi C-v
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

bind Enter split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind r source-file ~/.tmux.conf

bind-key s command-prompt -p "send pane to:"  "join-pane -t ':%%'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
